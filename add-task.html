<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="taskManager">
        <header class="card">
            <h1>Add Task</h1>
            <a href="index.html">
                <button class="backBtn">Back to Task Manager</button>
            </a>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Add a task..." required>
                <input type="datetime-local" id="dueDate" required>
                <button type="submit">Add Task</button>
            </form>
        </header>
    </section>

    <script src="script.js"></script>
</body>

</html>
